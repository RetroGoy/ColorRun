<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${race.name + ' - ColorRun'}">Détails de la course - ColorRun</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        :root {
            --color-pink: #ff69b4;
            --color-purple: #9370db;
            --color-blue: #4169e1;
            --color-yellow: #ffd700;
            --color-green: #32cd32;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(90deg, var(--color-pink), var(--color-yellow), var(--color-green), var(--color-blue), var(--color-purple));
            color: white;
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-pink), var(--color-yellow), var(--color-blue), var(--color-green), var(--color-purple));
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .info-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
        }
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--color-pink), var(--color-yellow), var(--color-blue), var(--color-green), var(--color-purple));
        }
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .schedule-item {
            padding: 20px;
            border-left: 5px solid;
            border-image: linear-gradient(to bottom, var(--color-blue), var(--color-purple)) 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .schedule-item:hover {
            transform: translateX(5px);
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        }
        .race-info {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            margin: 0 10px;
        }
        .race-info i {
            font-size: 1.2rem;
            margin-right: 10px;
            color: var(--color-yellow);
        }
        .progress {
            height: 10px;
            border-radius: 25px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(45deg, var(--color-blue), var(--color-purple));
            transition: width 0.3s ease;
        }
        .requirement-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .requirement-item:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            transform: translateX(5px);
        }
        .requirement-item i {
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--color-green), var(--color-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 10px;
        }
        .price-tag {
            background: linear-gradient(45deg, var(--color-blue), var(--color-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .section-title {
            color: var(--color-blue);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .btn-register {
            background: linear-gradient(45deg, var(--color-green), var(--color-blue));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, var(--color-blue), var(--color-green));
            color: white;
        }
        #map {
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        
        <div class="container text-center">
            <h1 class="display-4 mb-4" th:text="${race.name}">Nom de la course</h1>
            <div class="d-flex justify-content-center flex-wrap gap-3">
                <div class="race-info">
                    <i class="bi bi-calendar-event"></i>
                    <span th:text="${race.date}">Date</span>
                </div>
                <div class="race-info">
                    <i class="bi bi-clock"></i>
                    <span th:text="${race.time}">Heure</span>
                </div>
                <div class="race-info">
                    <i class="bi bi-geo-alt"></i>
                    <span th:text="${race.location}">Lieu</span>
                </div>
                <div class="race-info">
                    <i class="bi bi-rulers"></i>
                    <span th:text="${race.distance + ' km'}">Distance</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Contenu principal -->
    <div class="container mb-5">
        <div class="row">
            <!-- Informations principales -->
            <div class="col-lg-8 mb-4">
                <div class="card info-card mb-4">
                    <div class="card-body">
                        <h2 class="section-title">À propos de la course</h2>
                        <p class="card-text" th:text="${race.description}">Description</p>
                    </div>
                </div>

                <!-- Programme -->
                <div class="card info-card mb-4">
                    <div class="card-body">
                        <h2 class="section-title">Programme de la journée</h2>
                        <div class="schedule-items">
                            <div class="schedule-item" th:each="item : ${#strings.arraySplit(race.schedule, '\n')}">
                                <p class="mb-0" th:text="${item}">Horaire</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Exigences -->
                <div class="card info-card">
                    <div class="card-body">
                        <h2 class="section-title">Ce qu'il vous faut</h2>
                        <div class="requirement-items">
                            <div class="requirement-item" th:each="requirement : ${#strings.arraySplit(race.requirements, '\n')}">
                                <i class="bi bi-check-circle-fill"></i>
                                <span th:text="${requirement}">Exigence</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Carte d'inscription -->
                <div class="card info-card mb-4">
                    <div class="card-body">
                        <h3 class="section-title">Inscription</h3>
                        <div class="mb-4 text-center">
                            <h4 class="price-tag display-4 mb-0" th:text="${race.price + '€'}">Prix</h4>
                            <small class="text-muted">par personne</small>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-500">Places restantes :</span>
                                <span class="fw-500" th:text="${race.maxParticipants - race.participantsCount + ' / ' + race.maxParticipants}">
                                    Places
                                </span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar"
                                     th:style="'width: ' + ${(race.participantsCount * 100 / race.maxParticipants)} + '%'"
                                     th:aria-valuenow="${race.participantsCount}"
                                     th:aria-valuemin="0"
                                     th:aria-valuemax="${race.maxParticipants}">
                                </div>
                            </div>
                        </div>
                        <a th:href="@{'/races/' + ${race.id} + '/register'}" class="btn btn-register w-100 hover-effect">
                            S'inscrire maintenant
                        </a>
                    </div>
                </div>

                <!-- Carte de localisation -->
                <div class="card info-card">
                    <div class="card-body">
                        <h3 class="section-title">Localisation</h3>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script th:inline="javascript">
        // Initialisation de la carte
        const map = L.map('map').setView([/*[[${race.latitude}]]*/ 48.8937, /*[[${race.longitude}]]*/ 2.3900], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Ajout du marqueur
        L.marker([/*[[${race.latitude}]]*/ 48.8937, /*[[${race.longitude}]]*/ 2.3900])
            .addTo(map)
            .bindPopup(/*[[${race.name}]]*/ 'Course')
            .openPopup();
    </script>
</body>
</html>
