<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${race.name + ' - ColorRun'}">Détails de la course - ColorRun</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <style>
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/resources/images/race-details-hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            margin-bottom: 50px;
        }
        
        #map {
            height: 400px;
            border-radius: 15px;
        }
        
        .info-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .schedule-item {
            padding: 15px;
            border-left: 3px solid #007bff;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4" th:text="${race.name}">Nom de la course</h1>
            <div class="d-flex justify-content-center gap-4">
                <div>
                    <i class="bi bi-calendar-event"></i>
                    <span th:text="${race.date}">Date</span>
                </div>
                <div>
                    <i class="bi bi-clock"></i>
                    <span th:text="${race.time}">Heure</span>
                </div>
                <div>
                    <i class="bi bi-geo-alt"></i>
                    <span th:text="${race.location}">Lieu</span>
                </div>
                <div>
                    <i class="bi bi-rulers"></i>
                    <span th:text="${race.distance + ' km'}">Distance</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Contenu principal -->
    <div class="container mb-5">
        <div class="row">
            <!-- Informations principales -->
            <div class="col-lg-8 mb-4">
                <div class="card info-card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-4">À propos de la course</h2>
                        <p class="card-text" th:text="${race.description}">Description</p>
                    </div>
                </div>

                <!-- Programme -->
                <div class="card info-card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-4">Programme de la journée</h2>
                        <div class="schedule-items">
                            <div class="schedule-item" th:each="item : ${#strings.arraySplit(race.schedule, '\n')}">
                                <p class="mb-0" th:text="${item}">Horaire</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Exigences -->
                <div class="card info-card">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-4">Ce qu'il vous faut</h2>
                        <ul class="list-unstyled">
                            <li class="mb-2" th:each="requirement : ${#strings.arraySplit(race.requirements, '\n')}">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                <span th:text="${requirement}">Exigence</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Carte d'inscription -->
                <div class="card info-card mb-4">
                    <div class="card-body">
                        <h3 class="card-title h5 mb-4">Inscription</h3>
                        <div class="mb-3">
                            <h4 class="h2 mb-0" th:text="${race.price + '€'}">Prix</h4>
                            <small class="text-muted">par personne</small>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Places restantes :</span>
                                <span th:text="${race.maxParticipants - race.participantsCount + ' / ' + race.maxParticipants}">
                                    Places
                                </span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar"
                                     th:style="'width: ' + ${(race.participantsCount * 100 / race.maxParticipants)} + '%'"
                                     th:aria-valuenow="${race.participantsCount}"
                                     th:aria-valuemin="0"
                                     th:aria-valuemax="${race.maxParticipants}">
                                </div>
                            </div>
                        </div>
                        <a th:href="@{'/races/' + ${race.id} + '/register'}" class="btn btn-primary w-100">
                            S'inscrire maintenant
                        </a>
                    </div>
                </div>

                <!-- Carte de localisation -->
                <div class="card info-card">
                    <div class="card-body">
                        <h3 class="card-title h5 mb-4">Localisation</h3>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script th:inline="javascript">
        // Initialisation de la carte
        const map = L.map('map').setView([/*[[${race.latitude}]]*/ 48.8937, /*[[${race.longitude}]]*/ 2.3900], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Ajout du marqueur
        L.marker([/*[[${race.latitude}]]*/ 48.8937, /*[[${race.longitude}]]*/ 2.3900])
            .addTo(map)
            .bindPopup(/*[[${race.name}]]*/ 'Course')
            .openPopup();
    </script>
</body>
</html>
