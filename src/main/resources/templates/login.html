<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ColorRun</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        :root {
            --color-pink: #ff69b4;
            --color-yellow: #ffd700;
            --color-blue: #00bfff;
            --color-green: #32cd32;
            --color-purple: #9370db;
        }
        
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/resources/images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--color-pink), 
                var(--color-yellow), 
                var(--color-blue), 
                var(--color-green), 
                var(--color-purple));
        }
        
        .social-login {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            position: relative;
        }
        
        .social-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .google-btn {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
        }
        
        .facebook-btn {
            background: linear-gradient(45deg, #3b5998, #1877f2);
            color: white;
            border: none;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--color-blue);
            box-shadow: 0 0 0 0.2rem rgba(0,191,255,0.25);
        }

        .input-group-text {
            border-radius: 25px 0 0 25px;
            background: linear-gradient(45deg, var(--color-blue), var(--color-purple));
            color: white;
            border: none;
        }

        .input-group .form-control {
            border-radius: 0 25px 25px 0;
        }

        .btn-primary {
            border-radius: 25px;
            padding: 12px 30px;
        }

        .color-powder {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: colorPowder 3s infinite;
        }

        .color-powder:nth-child(1) {
            background-color: var(--color-pink);
            left: 10%;
            animation-delay: 0s;
        }

        .color-powder:nth-child(2) {
            background-color: var(--color-yellow);
            left: 30%;
            animation-delay: 0.5s;
        }

        .color-powder:nth-child(3) {
            background-color: var(--color-blue);
            left: 50%;
            animation-delay: 1s;
        }

        .color-powder:nth-child(4) {
            background-color: var(--color-green);
            left: 70%;
            animation-delay: 1.5s;
        }

        .color-powder:nth-child(5) {
            background-color: var(--color-purple);
            left: 90%;
            animation-delay: 2s;
        }

        .form-check-input:checked {
            background-color: var(--color-blue);
            border-color: var(--color-blue);
        }

        a {
            color: var(--color-blue);
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--color-purple);
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenu principal -->
    <div class="login-container">
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card p-4">
                        <h2 class="text-center mb-4">Connexion</h2>
                        
                        <!-- Messages d'erreur/succès -->
                        <div th:if="${param.error}" class="alert alert-danger rounded-pill">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            Identifiants incorrects
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success rounded-pill">
                            <i class="bi bi-check-circle me-2"></i>
                            Vous avez été déconnecté avec succès
                        </div>
                        
                        <!-- Formulaire de connexion -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary hover-effect">Se connecter</button>
                            </div>
                        </form>
                        
                        <!-- Liens utiles -->
                        <div class="text-center mt-3">
                            <a th:href="@{/forgot-password}" class="text-decoration-none">Mot de passe oublié ?</a>
                        </div>
                        
                        <!-- Connexion sociale -->
                        <div class="social-login">
                            <p class="text-center mb-3">Ou connectez-vous avec</p>
                            <a href="/oauth2/authorization/google" class="btn social-btn google-btn hover-effect">
                                <i class="bi bi-google"></i>
                                Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn social-btn facebook-btn hover-effect">
                                <i class="bi bi-facebook"></i>
                                Facebook
                            </a>
                        </div>
                        
                        <!-- Lien d'inscription -->
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Pas encore de compte ?
                                <a th:href="@{/register}" class="text-decoration-none">Inscrivez-vous</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
