<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ColorRun</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
:root {
    --color-pink: #ff006a;
    --color-orange: #ff6b00;
    --color-bg: #f9f9fb;
    --color-dark: #2c3e50;
    --color-light: #ffffff;
}

/* Body */
body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-dark);
}

/* Page */
.login-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(120deg, var(--color-pink), var(--color-orange));
    position: relative;
    padding: 2rem 1rem;
}

/* Card */
.login-card {
    background: var(--color-light);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    z-index: 2;
}

.login-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, var(--color-pink), var(--color-orange));
}

/* Title */
.login-card h2 {
    font-weight: 700;
    color: var(--color-dark);
}

/* Inputs */
.form-control {
    border-radius: 25px;
    padding: 12px 20px;
    border: 2px solid #eee;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--color-pink);
    box-shadow: 0 0 0 0.2rem rgba(255, 0, 106, 0.2);
}

/* Input Group */
.input-group-text {
    border-radius: 25px 0 0 25px;
    background: linear-gradient(45deg, var(--color-pink), var(--color-orange));
    color: white;
    border: none;
}

.input-group .form-control {
    border-radius: 0 25px 25px 0;
}

/* Button */
.btn-primary {
    background: linear-gradient(90deg, var(--color-pink), var(--color-orange));
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 25px;
    padding: 12px 30px;
    transition: 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(90deg, var(--color-orange), var(--color-pink));
    transform: translateY(-2px);
}

/* Social Login */
.social-login {
    border-top: 1px solid #dee2e6;
    padding-top: 1.5rem;
    margin-top: 1.5rem;
}

.social-btn {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 25px;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
    color: #fff;
    border: none;
}

.google-btn {
    background: linear-gradient(45deg, #de5246, #fbbc05);
}

.facebook-btn {
    background: linear-gradient(45deg, #3b5998, #1877f2);
}

.social-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Text links */
a {
    color: var(--color-pink);
    transition: 0.2s ease;
    text-decoration: none;
}

a:hover {
    color: var(--color-orange);
    text-decoration: underline;
}

/* Checkbox */
.form-check-input:checked {
    background-color: var(--color-pink);
    border-color: var(--color-pink);
}

/* Alerts */
.alert {
    border-radius: 25px;
    padding: 0.8rem 1.5rem;
    font-weight: 500;
}
</style>

</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenu principal -->
    <div class="login-container">
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card p-4">
                        <h2 class="text-center mb-4">Connexion</h2>
                        
                        <!-- Messages d'erreur/succès -->
                        <div th:if="${param.error}" class="alert alert-danger rounded-pill">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            Identifiants incorrects
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success rounded-pill">
                            <i class="bi bi-check-circle me-2"></i>
                            Vous avez été déconnecté avec succès
                        </div>
                        
                        <!-- Formulaire de connexion -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary hover-effect">Se connecter</button>
                            </div>
                        </form>
                        
                        <!-- Liens utiles -->
                        <div class="text-center mt-3">
                            <a th:href="@{/forgot-password}" class="text-decoration-none">Mot de passe oublié ?</a>
                        </div>
                        
                        <!-- Connexion sociale -->
                        <div class="social-login">
                            <p class="text-center mb-3">Ou connectez-vous avec</p>
                            <a href="/oauth2/authorization/google" class="btn social-btn google-btn hover-effect">
                                <i class="bi bi-google"></i>
                                Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn social-btn facebook-btn hover-effect">
                                <i class="bi bi-facebook"></i>
                                Facebook
                            </a>
                        </div>
                        
                        <!-- Lien d'inscription -->
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Pas encore de compte ?
                                <a th:href="@{/register}" class="text-decoration-none">Inscrivez-vous</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript">
        // Obtenir le contexte de l'application depuis Thymeleaf
        const contextPath = /*[[@{/}]]*/ '';

        // Intercepter la soumission du formulaire
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Données factices pour le profil
            const mockUser = {
                firstName: 'Jean',
                lastName: 'Dupont',
                email: document.getElementById('email').value,
                phone: '06 12 34 56 78',
                address: '123 Rue de la Paix',
                postalCode: '75000',
                city: 'Paris',
                profilePicture: 'https://i.pravatar.cc/150',
                completedRaces: 5,
                upcomingRaces: 2,
                totalDistance: 25,
                newsletter: true
            };
            
            // Stocker les données dans le localStorage
            localStorage.setItem('mockUser', JSON.stringify(mockUser));
            
            // Rediriger vers la page de profil
            window.location.href = contextPath + 'profile';
        });
    </script>
</body>
</html>
