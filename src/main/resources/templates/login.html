<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ColorRun</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/resources/images/login-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .social-login {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }
        
        .facebook-btn {
            background-color: #3b5998;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenu principal -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card p-4">
                        <h2 class="text-center mb-4">Connexion</h2>
                        
                        <!-- Messages d'erreur/succès -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Identifiants incorrects
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Vous avez été déconnecté avec succès
                        </div>
                        
                        <!-- Formulaire de connexion -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                        </form>
                        
                        <!-- Liens utiles -->
                        <div class="text-center mt-3">
                            <a th:href="@{/forgot-password}" class="text-decoration-none">Mot de passe oublié ?</a>
                        </div>
                        
                        <!-- Connexion sociale -->
                        <div class="social-login">
                            <p class="text-center mb-3">Ou connectez-vous avec</p>
                            <a href="/oauth2/authorization/google" class="btn social-btn google-btn">
                                <i class="bi bi-google"></i>
                                Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn social-btn facebook-btn">
                                <i class="bi bi-facebook"></i>
                                Facebook
                            </a>
                        </div>
                        
                        <!-- Lien d'inscription -->
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Pas encore de compte ?
                                <a th:href="@{/register}" class="text-decoration-none">Inscrivez-vous</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
