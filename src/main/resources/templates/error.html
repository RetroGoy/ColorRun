<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - ColorRun</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff006a, #ff6b00);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #ff006a;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #ff006a, #ff6b00);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #ff6b00, #ff006a);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-exclamation-triangle error-icon"></i>
        <h1>Oups ! Une erreur est survenue</h1>
        <p class="text-muted">Nous sommes désolés, mais une erreur s'est produite lors du traitement de votre demande.</p>
        <a th:href="@{/}" class="btn btn-primary">Retour à l'accueil</a>
    </div>
</body>
</html>
