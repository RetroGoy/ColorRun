<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorRun - Courses</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        .race-card {
            transition: transform 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .race-card:hover {
            transform: translateY(-10px);
        }
        
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/resources/images/races-hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Nos Courses</h1>
            <p class="lead">Découvrez toutes nos courses colorées et choisissez celle qui vous correspond !</p>
        </div>
    </section>

    <!-- Liste des courses -->
    <section class="container mb-5">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="race : ${races}">
                <div class="card race-card h-100 shadow-sm">
                    <img th:src="@{'/resources/images/course-' + ${race.id} + '.jpg'}" class="card-img-top" th:alt="${race.name}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${race.name}">Nom de la course</h5>
                        <p class="card-text">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${race.date}">Date</span>
                        </p>
                        <p class="card-text">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="${race.location}">Lieu</span>
                        </p>
                        <p class="card-text">
                            <i class="bi bi-rulers"></i>
                            <span th:text="${race.distance + ' km'}">Distance</span>
                        </p>
                        <p class="card-text">
                            <i class="bi bi-currency-euro"></i>
                            <span th:text="${race.price + '€'}">Prix</span>
                        </p>
                        <div class="mb-3">
                            <small class="text-muted" th:text="${race.participantsCount + ' / ' + race.maxParticipants + ' participants'}">
                                Participants
                            </small>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar"
                                     th:style="'width: ' + ${(race.participantsCount * 100 / race.maxParticipants)} + '%'"
                                     th:aria-valuenow="${race.participantsCount}"
                                     th:aria-valuemin="0"
                                     th:aria-valuemax="${race.maxParticipants}">
                                </div>
                            </div>
                        </div>
                        <p class="card-text" th:text="${race.description}">Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{'/races/' + ${race.id}}" class="btn btn-primary">En savoir plus</a>
                            <a th:href="@{'/races/' + ${race.id} + '/register'}" class="btn btn-success">
                                S'inscrire
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
