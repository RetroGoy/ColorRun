<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorRun - Courses</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        :root {
            --color-pink: #ff69b4;
            --color-purple: #9370db;
            --color-blue: #4169e1;
            --color-yellow: #ffd700;
            --color-green: #32cd32;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        .race-card {
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            border: none;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        .race-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--color-pink), var(--color-yellow), var(--color-blue), var(--color-green), var(--color-purple));
            z-index: 1;
        }
        .race-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .race-card .card-img-top {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            background: linear-gradient(135deg, var(--color-pink), var(--color-yellow), var(--color-blue), var(--color-green), var(--color-purple));
            color: white;
            font-size: 3rem;
        }
        .race-card .card-img-top i {
            font-size: 3rem;
        }
        .progress {
            height: 10px;
            border-radius: 25px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(45deg, var(--color-blue), var(--color-purple));
            transition: width 0.3s ease;
        }
        .hero-section {
            background: linear-gradient(90deg, var(--color-pink), var(--color-yellow), var(--color-green), var(--color-blue), var(--color-purple));
            color: white;
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-pink), var(--color-yellow), var(--color-blue), var(--color-green), var(--color-purple));
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .hero-section .lead {
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
        }
        .race-info {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #666;
        }
        .race-info i {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--color-blue), var(--color-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 0.5rem;
        }
        .btn-register {
            background: linear-gradient(45deg, var(--color-green), var(--color-blue));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, var(--color-blue), var(--color-green));
            color: white;
        }
        .participants-count {
            font-weight: 500;
            color: var(--color-blue);
        }
        .race-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        <div class="color-powder"></div>
        
        <div class="container">
            <h1 class="display-4 mb-4">Nos Courses</h1>
            <p class="lead">Découvrez toutes nos courses colorées et choisissez celle qui vous correspond !</p>
        </div>
    </section>

    <!-- Liste des courses -->
    <section class="container mb-5">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="race : ${races}">
                <div class="card race-card h-100">
                    <div class="card-img-top">
                        <i class="bi bi-flag"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${race.name}">Nom de la course</h5>
                        <div class="race-info">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${race.date}">Date</span>
                        </div>
                        <div class="race-info">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="${race.location}">Lieu</span>
                        </div>
                        <div class="race-info">
                            <i class="bi bi-rulers"></i>
                            <span th:text="${race.distance + ' km'}">Distance</span>
                        </div>
                        <div class="race-info">
                            <i class="bi bi-currency-euro"></i>
                            <span th:text="${race.price + '€'}">Prix</span>
                        </div>
                        <div class="mb-3 mt-4">
                            <div class="participants-count mb-2" th:text="${race.participantsCount + ' / ' + race.maxParticipants + ' participants'}">
                                Participants
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar"
                                     th:style="'width: ' + ${(race.participantsCount * 100 / race.maxParticipants)} + '%'"
                                     th:aria-valuenow="${race.participantsCount}"
                                     th:aria-valuemin="0"
                                     th:aria-valuemax="${race.maxParticipants}">
                                </div>
                            </div>
                        </div>
                        <p class="race-description" th:text="${race.description}">Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{'/races/' + ${race.id}}" class="btn btn-primary hover-effect">En savoir plus</a>
                            <a th:href="@{'/races/' + ${race.id} + '/register'}" class="btn btn-register hover-effect">
                                S'inscrire
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
