<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ColorRun</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        .register-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/resources/images/register-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px 0;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .social-register {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }
        
        .facebook-btn {
            background-color: #3b5998;
            color: white;
            border: none;
        }
        
        .form-floating > .form-control,
        .form-floating > .form-control-plaintext {
            padding: 1rem 0.75rem;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenu principal -->
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="register-card p-4">
                        <h2 class="text-center mb-4">Inscription</h2>
                        
                        <!-- Messages d'erreur/succès -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Une erreur est survenue lors de l'inscription
                        </div>
                        <div th:if="${param.success}" class="alert alert-success">
                            Inscription réussie ! Vous pouvez maintenant vous connecter
                        </div>
                        
                        <!-- Formulaire d'inscription -->
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <!-- Informations personnelles -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                        <label for="firstName">Prénom</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                        <label for="lastName">Nom</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mt-3">
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mt-3">
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                <label for="phone">Téléphone</label>
                            </div>

                            <div class="row g-3 mt-1">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                        <label for="password">Mot de passe</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                        <label for="confirmPassword">Confirmer le mot de passe</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Date de naissance et genre -->
                            <div class="row g-3 mt-1">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                                        <label for="birthDate">Date de naissance</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="gender" th:field="*{gender}" required>
                                            <option value="">Sélectionner</option>
                                            <option value="M">Homme</option>
                                            <option value="F">Femme</option>
                                            <option value="O">Autre</option>
                                        </select>
                                        <label for="gender">Genre</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Adresse -->
                            <div class="form-floating mt-3">
                                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                <label for="address">Adresse</label>
                            </div>

                            <div class="row g-3 mt-1">
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" required>
                                        <label for="postalCode">Code postal</label>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="city" th:field="*{city}" required>
                                        <label for="city">Ville</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Conditions d'utilisation -->
                            <div class="form-check mt-3">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">
                                    J'accepte les <a th:href="@{/terms}" target="_blank">conditions d'utilisation</a>
                                </label>
                            </div>

                            <!-- Newsletter -->
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Je souhaite recevoir la newsletter
                                </label>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">S'inscrire</button>
                            </div>
                        </form>
                        
                        <!-- Inscription sociale -->
                        <div class="social-register">
                            <p class="text-center mb-3">Ou inscrivez-vous avec</p>
                            <a href="/oauth2/authorization/google" class="btn social-btn google-btn">
                                <i class="bi bi-google"></i>
                                Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn social-btn facebook-btn">
                                <i class="bi bi-facebook"></i>
                                Facebook
                            </a>
                        </div>
                        
                        <!-- Lien de connexion -->
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Déjà un compte ?
                                <a th:href="@{/login}" class="text-decoration-none">Connectez-vous</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Validation du formulaire
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Les mots de passe ne correspondent pas');
            }
        });
    </script>
</body>
</html>
